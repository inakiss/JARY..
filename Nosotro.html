<section class="cuidados2"></section>
    <figure class="text-center">
        <blockquote class="blockquote">
          <p>Hoy en día, debido a la cantidad de horas que las personas  emplean para trabajar sumado a otras actividades, se les hace muy difícil poder brindarle a sus familiares de la tercera edad el tiempo de calidad que merecen, pasando estos últimos muchos tiempo solos y solas debido a que prefieren permanecer en sus hogares que en residencias de ancianos.
            Ante esta problemática y siendo que las apps existentes son ,en general, para el cuidado de niñeses, hemos creado JARY, una plataforma para el cuidado de gente en la tercer edad y la contratación de la persona idonea, funcionando como intermediarios y mediadores ante la oferta y la demanda, asumiendo el desafío de forma humana, responsable y dando el mayor profesionalismo y dedicación a la altura   que esta problemática merece.</p>
        </blockquote>
